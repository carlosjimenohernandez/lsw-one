<div class="lsw_tests_page">
    <div v-if="section === 'available'">
        <div class="flex_row centered typical_title_1">
            <div class="flex_100">ü©∫ Tests disponibles</div>
            <div class="flex_1 pad_left_1">
                <button class="supermini"
                    v-on:click="selectAllTests">*</button>
            </div>
            <div class="flex_1 pad_left_1">
                <button class="supermini"
                    v-on:click="() => goToSection('downloadable')">
                    ‚û°Ô∏è
                </button>
            </div>
        </div>
        <div class="pad_bottom_1">
            <div class="pad_top_1"
                v-for="test, testIndex in available"
                v-bind:key="'available_test_' + testIndex">
                <div class="flex_row centered cursor_pointer"
                    v-on:click="() => selectTest(test)">
                    <button class="supermini"
                        v-if="selected.indexOf(test) !== -1">‚úÖ</button>
                    <button class="supermini"
                        v-else>üîò</button>
                    <div class="pad_left_1 smallest_font">
                        Test: <b class="resource_path">{{ shortSubpath(test) }}</b>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <button class="supermini width_100"
                v-on:click="() => goToSection('downloadable')">
                ‚û°Ô∏è Continuar a orden de carga
            </button>
        </div>
    </div>
    <div v-if="section === 'downloadable'">
        <div class="flex_row centered typical_title_1">
            <div class="flex_100">ü©∫ Tests seleccionados</div>
            <div class="flex_1 pad_left_1">
                <button class="supermini"
                    v-on:click="resetSelectedTests">üîÑ</button>
            </div>
            <div class="flex_1 pad_left_1">
                <button class="supermini"
                    v-on:click="() => goToSection('available')">‚¨ÖÔ∏è</button>
            </div>
            <div class="flex_1 pad_left_1">
                <button class="supermini"
                    v-on:click="runTests">‚ñ∂Ô∏è</button>
            </div>
        </div>
        <div class="pad_bottom_1">
            <draggable tag="div"
                handle=".handle"
                :list="selected">
                <div class=""
                    v-for="test, testIndex in selected"
                    v-bind:key="'selected_test_' + testIndex">
                    <div class="flex_row centered">
                        <div class="flex_1 pad_top_1">
                            <button class="supermini handle"
                                style="cursor: grab;">‚ò∞</button>
                        </div>
                        <div class="flex_100 pad_left_2">{{ testIndex+1 }}. <b class="resource_path">{{ shortSubpath(test) }}</b></div>
                        <div class="flex_1"></div>
                    </div>

                </div>
            </draggable>
        </div>
        <div>
            <button class="supermini width_100"
                v-if="!isRunning"
                v-on:click="runTests">
                ‚û°Ô∏è Iniciar tests
            </button>
        </div>
    </div>
    <div class=""
        v-if="section === 'running'">
        <div class="flex_row centered typical_title_1">
            <div class="flex_100">ü©∫ Tests corriendo</div>
            <div class="flex_1 pad_left_1"
                v-if="isRunning">
                <button class="supermini"
                    v-on:click="interruptTests">‚óºÔ∏è</button>
            </div>
            <template v-else>
                <div class="flex_1 pad_left_1">
                    <button class="supermini"
                    v-on:click="() => goToSection('downloadable')">‚¨ÖÔ∏è</button>
                </div>
                <div class="flex_1 pad_left_1">
                    <button class="supermini"
                        v-on:click="runTests">‚ñ∂Ô∏è</button>
                </div>
            </template>
        </div>
        <div>‚ö†Ô∏èSecci√≥n en construcci√≥n</div>
        <div class="pad_top_1">
          <pre class="codeblock">{{ downloaded }}</pre>
        </div>
    </div>
</div>
